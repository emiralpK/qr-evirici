<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>QR Chat</title>
<style>
    * {
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        background: #1f1f1f;
        color: #f0f0f0;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        display: flex;
        width: 100%;
        height: 100%;
    }

    /* Sol kısım (Chat) */
    .left-panel {
        width: 35%;
        background: #2b2b2b;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }
    .header {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
    }
    .messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 20px;
        border: 1px solid #444;
        padding: 10px;
        border-radius: 4px;
        background: #1f1f1f;
    }
    .message {
        background: #3a3a3a;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
        word-break: break-word;
    }
    .input-area {
        display: flex;
    }
    .input-area input {
        flex: 1;
        padding: 10px;
        border: 1px solid #444;
        background: #1f1f1f;
        color: #fff;
        border-radius: 4px 0 0 4px;
        outline: none;
    }
    .input-area button {
        padding: 10px;
        border: none;
        background: #ff6b6b;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        border-radius: 0 4px 4px 0;
    }
    .input-area button:hover {
        background: #ff4b4b;
    }

    /* Sağ kısım (QR) */
    .right-panel {
        width: 65%;
        background: #1f1f1f;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        padding: 20px;
    }
    .qr-container {
        opacity: 0;
        transform: scale(0.5) rotate(10deg);
        transition: all 0.5s ease;
        background: #ffffff20;
        padding: 40px;
        border-radius: 20px;
        margin-bottom: 20px;
    }
    .qr-container.show {
        opacity: 1;
        transform: scale(1) rotate(0deg);
    }
    .download-area {
        display: flex;
        gap: 10px;
    }
    .download-area button {
        background: #4caf50;
        border: none;
        padding: 10px;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }
    .download-area button:hover {
        background: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="header">Chat - QR Dönüştürücü</div>
        <div class="messages"></div>
        <div class="input-area">
            <input type="text" placeholder="Mesaj yaz..." />
            <button class="send-btn">Gönder</button>
        </div>
    </div>
    <div class="right-panel">
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        <div class="download-area">
            <button class="download-png">PNG İndir</button>
            <button class="download-jpg">JPG İndir</button>
        </div>
    </div>
</div>

<!-- QRCode.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const input = document.querySelector('.input-area input');
    const sendBtn = document.querySelector('.send-btn');
    const messages = document.querySelector('.messages');
    const qrContainer = document.querySelector('.qr-container');
    const qrcodeEl = document.getElementById('qrcode');
    const downloadPNGBtn = document.querySelector('.download-png');
    const downloadJPGBtn = document.querySelector('.download-jpg');
    let qrcode;

    function generateQR(text) {
        qrcodeEl.innerHTML = ''; 
        qrContainer.classList.remove('show');
        setTimeout(() => {
            qrcode = new QRCode(qrcodeEl, {
                text: text,
                width: 300,
                height: 300,
                colorDark: "#ffffff",
                colorLight: "#1f1f1f",
                correctLevel: QRCode.CorrectLevel.H
            });
            qrContainer.classList.add('show');
        }, 50);
    }

    sendBtn.addEventListener('click', () => {
        const val = input.value.trim();
        if(val) {
            const msg = document.createElement('div');
            msg.classList.add('message');
            msg.textContent = val;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight; 
            generateQR(val);
            input.value = '';
            input.focus();
        }
    });

    input.addEventListener('keyup', (e) => {
        if(e.key === 'Enter') {
            sendBtn.click();
        }
    });

    function downloadQR(format) {
        const canvas = qrcodeEl.querySelector('canvas');
        if(!canvas) return;
        let dataURL;
        if(format === 'png') {
            dataURL = canvas.toDataURL('image/png');
        } else {
            dataURL = canvas.toDataURL('image/jpeg', 0.9);
        }
        const a = document.createElement('a');
        a.href = dataURL;
        a.download = 'qrcode.' + format;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    downloadPNGBtn.addEventListener('click', () => {
        downloadQR('png');
    });

    downloadJPGBtn.addEventListener('click', () => {
        downloadQR('jpg');
    });
});
</script>
</body>
</html>
